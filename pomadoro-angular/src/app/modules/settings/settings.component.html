<h1 class="page-heading">Settings</h1>

<div class="settings__fields-container" *ngIf="settings">
  <div class="settings__fields-block settings__fields-block_work-time">
    <div class="settings__label-with-input">
      <h3 class="settings__label">WORK TIME</h3>
      <pom-input-number  [(ngModel)]="settings.workTime"/>
      
    </div>
    <h6 class="settings__note">
      Please select a value between 15 and 25
      <span class="settings__note-units">minutes</span>
    </h6>
  </div>

  <div class="settings__fields-block settings__fields-block_work-iteration">
    <div class="settings__label-with-input">
      <h3 class="settings__label">WORK ITERATION</h3>
      <pom-input-number [(ngModel)]="settings.workIterations" />
    </div>
    <h6 class="settings__note">
      Please select a value between 2 and 5
      <span class="settings__note-units">iterations</span>
    </h6>
  </div>

  <div class="settings__fields-block settings__fields-block_short-break">
    <div class="settings__label-with-input">
      <h3 class="settings__label">SHORT BREAK</h3>
      <pom-input-number [(ngModel)]="settings.shortBreak" />
    </div>
    <h6 class="settings__note">
      Please select a value between 2 and 5
      <span class="settings__note-units">minutes</span>
    </h6>
  </div>

  <div class="settings__fields-block settings__fields-block_long-break">
    <div class="settings__label-with-input">
      <h3 class="settings__label">LONG BREAK</h3>
      <pom-input-number />
    </div>
    <h6 class="settings__note">
      Please select a value between 15 and 30
      <span class="settings__note-units">minutes</span>
    </h6>
  </div>
</div>

<div class="actions-section">
  <pom-button color='blue'>Go To Tasks</pom-button>
  <pom-button color='green'>Save</pom-button>
</div>
